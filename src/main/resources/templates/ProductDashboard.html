<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
</head>
<body>
<div layout:fragment="content">

  <h1>Product List</h1>

  <a href="/product/add" class="btn btn-primary btn-sm mb-3"> Add Product </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Product Picture</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Category</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td>  <img th:src="@{'data:'+${product.image.type}+';base64,'+${product.getRawImage()}}" alt="Red dot" /></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.category.name}"></td>
      <td> <a th:href="@{product/update/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>


</div>


</body>
</html>
