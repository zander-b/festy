<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<div layout:fragment="content">
    <div class="add-category">
        <form action="#" th:action="@{/category}" th:object="${Category}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Max 250 chars" required/>
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-plus" aria-hidden="true"></i> Add Category
            </button>
        </form>
    </div>
    <div class="list-category">
        <div th:each="category: ${categories}" class="row">
            <div class="col-3" th:text="${category.name}">item</div>
            <div class="col-3"><a th:href="@{'/category/delete/'+${category.id}}">Delete</a></div>
        </div>
    </div>

</div>


</body>
</html>
